<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 糖域卫士</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8f4ff;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .login-button {
            flex: 1;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background-color: #40a9ff;
        }
        
        .login-button:active {
            background-color: #096dd9;
        }
        
        .register-button {
            flex: 1;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .register-button:hover {
            background-color: #40a9ff;
        }
        
        .register-button:active {
            background-color: #096dd9;
        }
        
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #1890ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            color: #40a9ff;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e8e8e8;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 style="color: #333; margin-bottom: 10px;">欢迎登录</h1>
        <p style="color: #666; margin-bottom: 25px;">请输入您的账号密码</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <div class="button-group">
                <button type="submit" class="login-button">登录</button>
                <button type="button" class="register-button" onclick="window.location.href='register.html'">注册</button>
            </div>
            <a href="forgot_password.html" class="forgot-password">忘记密码? 点击这里</a>
        </form>
    </div>

    <script>
        // 登录表单处理 - 优化版
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单的表单验证
            if (!username.trim() || !password.trim()) {
                alert('请输入账号和密码');
                return;
            }
            
            // 显示加载状态
            const loginButton = this.querySelector('button[type="submit"]');
            loginButton.disabled = true;
            loginButton.textContent = '登录中...';
            
            try {
                // 首先尝试使用API客户端进行登录
                if (window.apiClient && typeof window.apiClient.loginUser === 'function') {
                    console.log('使用API客户端登录');
                    const result = await apiClient.loginUser(username, password);
                    
                    console.log('登录API返回结果:', result);
                    
                    if (result && result.success) {
                        // 登录成功，保存完整的用户信息
                        const userData = result.user || { username: username };
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        
                        console.log('登录成功，已保存用户信息:', userData);
                        
                        // 直接跳转到主页面，无需额外提示
                        window.location.href = 'tangyu.html';
                    } else {
                        alert(result?.message || '登录失败，请检查用户名和密码');
                    }
                } else {
                    // 如果没有apiClient或API调用失败，使用简单的本地模拟登录
                    console.log('使用本地模拟登录');
                    
                    // 模拟创建用户对象
                    const userData = {
                        id: '1',
                        username: username,
                        // 添加登录时间戳
                        lastLogin: new Date().toISOString()
                    };
                    
                    // 保存用户信息到localStorage
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    console.log('模拟登录成功，已保存用户信息:', userData);
                    
                    // 直接跳转到主页面
                    window.location.href = 'tangyu.html';
                }
            } catch (error) {
                console.error('登录过程发生错误:', error);
                alert('登录过程中发生错误，请检查网络连接后重试');
            } finally {
                // 恢复按钮状态
                loginButton.disabled = false;
                loginButton.textContent = '登录';
            }
        });
        
        // 为输入框添加键盘事件支持
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
