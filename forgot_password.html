<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 糖域卫士</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .forgot-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .reset-button {
            width: 100%;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .reset-button:hover {
            background-color: #40a9ff;
        }
        
        .reset-button:active {
            background-color: #096dd9;
        }
        
        .login-link {
            color: #1890ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-link:hover {
            color: #40a9ff;
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .success-message {
            color: #52c41a;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .step-content {
            display: none;
        }
        
        .step-content.active {
            display: block;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-weight: bold;
            position: relative;
        }
        
        .step.active {
            background-color: #1890ff;
            color: white;
        }
        
        .step.completed {
            background-color: #52c41a;
            color: white;
        }
        
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -50px;
            width: 50px;
            height: 2px;
            background-color: #f0f0f0;
            transform: translateY(-50%);
        }
        
        .step.completed:not(:last-child)::after {
            background-color: #52c41a;
        }
        
        .verification-code-group {
            display: flex;
            gap: 10px;
        }
        
        .verification-code-group input {
            flex: 1;
        }
        
        .send-code-button {
            padding: 0 16px;
            background-color: #f0f0f0;
            color: #666;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .send-code-button:hover:not(:disabled) {
            background-color: #e6f7ff;
            color: #1890ff;
            border-color: #91d5ff;
        }
        
        .send-code-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1 style="color: #333; margin-bottom: 10px;">重置密码</h1>
        <p style="color: #666; margin-bottom: 25px;">请按照步骤重置您的密码</p>
        
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div id="step1" class="step active">1</div>
            <div id="step2" class="step">2</div>
            <div id="step3" class="step">3</div>
        </div>
        
        <form id="forgotPasswordForm">
            <!-- 步骤1：输入账号信息 -->
            <div id="step1-content" class="step-content active">
                <div class="form-group">
                    <label for="account">用户名/手机号</label>
                    <input type="text" id="account" placeholder="请输入用户名或手机号" required>
                    <div id="accountError" class="error-message"></div>
                </div>
                <button type="button" id="nextToStep2" class="reset-button">下一步</button>
            </div>
            
            <!-- 步骤2：验证身份（验证码） -->
            <div id="step2-content" class="step-content">
                <div class="form-group">
                    <label for="verificationCode">验证码</label>
                    <div class="verification-code-group">
                        <input type="text" id="verificationCode" placeholder="请输入验证码" required>
                        <button type="button" id="sendCodeButton" class="send-code-button">发送验证码</button>
                    </div>
                    <div id="verificationCodeError" class="error-message"></div>
                    <div id="verificationCodeSuccess" class="success-message">验证码已发送</div>
                </div>
                <button type="button" id="backToStep1" style="margin-bottom: 10px; background-color: #f0f0f0; color: #666;">上一步</button>
                <button type="button" id="nextToStep3" class="reset-button">下一步</button>
            </div>
            
            <!-- 步骤3：设置新密码 -->
            <div id="step3-content" class="step-content">
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" placeholder="请设置新密码" required>
                    <div id="newPasswordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">确认新密码</label>
                    <input type="password" id="confirmNewPassword" placeholder="请再次输入新密码" required>
                    <div id="confirmNewPasswordError" class="error-message"></div>
                </div>
                <button type="button" id="backToStep2" style="margin-bottom: 10px; background-color: #f0f0f0; color: #666;">上一步</button>
                <button type="submit" id="resetPasswordButton" class="reset-button">重置密码</button>
            </div>
            
            <a href="simple_login.html" class="login-link">返回登录</a>
        </form>
    </div>

    <script>
        // 步骤控制
        const step1Content = document.getElementById('step1-content');
        const step2Content = document.getElementById('step2-content');
        const step3Content = document.getElementById('step3-content');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        
        // 步骤导航按钮
        document.getElementById('nextToStep2').addEventListener('click', function() {
            if (validateStep1()) {
                showStep(2);
            }
        });
        
        document.getElementById('backToStep1').addEventListener('click', function() {
            showStep(1);
        });
        
        document.getElementById('nextToStep3').addEventListener('click', function() {
            if (validateStep2()) {
                showStep(3);
            }
        });
        
        document.getElementById('backToStep2').addEventListener('click', function() {
            showStep(2);
        });
        
        // 发送验证码按钮
        const sendCodeButton = document.getElementById('sendCodeButton');
        sendCodeButton.addEventListener('click', function() {
            const account = document.getElementById('account').value;
            if (!account.trim()) {
                document.getElementById('accountError').textContent = '请先输入用户名或手机号';
                document.getElementById('accountError').style.display = 'block';
                showStep(1);
                return;
            }
            
            // 模拟发送验证码
            sendCodeButton.disabled = true;
            sendCodeButton.textContent = '60s后重试';
            
            // 显示成功提示
            document.getElementById('verificationCodeSuccess').style.display = 'block';
            
            // 倒计时
            let countdown = 60;
            const timer = setInterval(() => {
                countdown--;
                sendCodeButton.textContent = `${countdown}s后重试`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCodeButton.disabled = false;
                    sendCodeButton.textContent = '发送验证码';
                }
            }, 1000);
        });
        
        // 重置密码表单提交
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateStep3()) {
                return;
            }
            
            const account = document.getElementById('account').value;
            const newPassword = document.getElementById('newPassword').value;
            
            // 显示加载状态
            const resetButton = document.getElementById('resetPasswordButton');
            resetButton.disabled = true;
            resetButton.textContent = '重置中...';
            
            try {
                // 尝试使用API客户端进行密码重置
                if (window.apiClient && typeof window.apiClient.resetPassword === 'function') {
                    console.log('使用API客户端重置密码');
                    const result = await apiClient.resetPassword(account, newPassword);
                    
                    console.log('重置密码API返回结果:', result);
                    
                    if (result && result.success) {
                        alert('密码重置成功，请使用新密码登录');
                        window.location.href = 'simple_login.html';
                    } else {
                        alert(result?.message || '密码重置失败，请稍后重试');
                    }
                } else {
                    // 本地模拟重置密码
                    console.log('使用本地模拟重置密码');
                    
                    // 模拟重置成功
                    alert('密码重置成功，请使用新密码登录');
                    window.location.href = 'simple_login.html';
                }
            } catch (error) {
                console.error('密码重置过程发生错误:', error);
                alert('密码重置过程中发生错误，请检查网络连接后重试');
            } finally {
                // 恢复按钮状态
                resetButton.disabled = false;
                resetButton.textContent = '重置密码';
            }
        });
        
        // 显示指定步骤
        function showStep(stepNumber) {
            // 隐藏所有步骤内容
            step1Content.classList.remove('active');
            step2Content.classList.remove('active');
            step3Content.classList.remove('active');
            
            // 重置所有步骤状态
            step1.className = 'step';
            step2.className = 'step';
            step3.className = 'step';
            
            // 显示指定步骤
            if (stepNumber === 1) {
                step1Content.classList.add('active');
                step1.classList.add('active');
            } else if (stepNumber === 2) {
                step2Content.classList.add('active');
                step1.classList.add('completed');
                step2.classList.add('active');
            } else if (stepNumber === 3) {
                step3Content.classList.add('active');
                step1.classList.add('completed');
                step2.classList.add('completed');
                step3.classList.add('active');
            }
        }
        
        // 验证步骤1
        function validateStep1() {
            let isValid = true;
            
            const account = document.getElementById('account').value;
            const accountError = document.getElementById('accountError');
            
            if (!account.trim()) {
                accountError.textContent = '请输入用户名或手机号';
                accountError.style.display = 'block';
                isValid = false;
            } else {
                accountError.style.display = 'none';
            }
            
            return isValid;
        }
        
        // 验证步骤2
        function validateStep2() {
            let isValid = true;
            
            const verificationCode = document.getElementById('verificationCode').value;
            const verificationCodeError = document.getElementById('verificationCodeError');
            
            if (!verificationCode.trim()) {
                verificationCodeError.textContent = '请输入验证码';
                verificationCodeError.style.display = 'block';
                isValid = false;
            } else if (verificationCode.length !== 6 || !/^\d+$/.test(verificationCode)) {
                verificationCodeError.textContent = '请输入6位数字验证码';
                verificationCodeError.style.display = 'block';
                isValid = false;
            } else {
                verificationCodeError.style.display = 'none';
            }
            
            return isValid;
        }
        
        // 验证步骤3
        function validateStep3() {
            let isValid = true;
            
            const newPassword = document.getElementById('newPassword').value;
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const confirmNewPasswordError = document.getElementById('confirmNewPasswordError');
            
            // 验证新密码
            if (!newPassword) {
                newPasswordError.textContent = '请设置新密码';
                newPasswordError.style.display = 'block';
                isValid = false;
            } else if (newPassword.length < 6) {
                newPasswordError.textContent = '密码长度至少为6位';
                newPasswordError.style.display = 'block';
                isValid = false;
            } else {
                newPasswordError.style.display = 'none';
            }
            
            // 验证确认新密码
            if (!confirmNewPassword) {
                confirmNewPasswordError.textContent = '请确认新密码';
                confirmNewPasswordError.style.display = 'block';
                isValid = false;
            } else if (confirmNewPassword !== newPassword) {
                confirmNewPasswordError.textContent = '两次输入的密码不一致';
                confirmNewPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmNewPasswordError.style.display = 'none';
            }
            
            return isValid;
        }
        
        // 添加输入事件，实时清除错误提示
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
