<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 糖域卫士</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e8f4ff;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .register-button:hover {
            background-color: #40a9ff;
        }
        
        .register-button:active {
            background-color: #096dd9;
        }
        
        .login-link {
            color: #1890ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-link:hover {
            color: #40a9ff;
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4d4f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 style="color: #333; margin-bottom: 10px;">欢迎注册</h1>
        <p style="color: #666; margin-bottom: 25px;">请填写以下信息完成注册</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div id="usernameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phone">电话</label>
                <input type="tel" id="phone" placeholder="请输入电话号码" required>
                <div id="phoneError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请设置密码" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button type="submit" class="register-button">注册</button>
            <a href="simple_login.html" class="login-link">已有账号？点击登录</a>
        </form>
    </div>

    <script>
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 表单验证
            if (!validateForm()) {
                return;
            }
            
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // 显示加载状态
            const registerButton = this.querySelector('button[type="submit"]');
            registerButton.disabled = true;
            registerButton.textContent = '注册中...';
            
            try {
                // 尝试使用API客户端进行注册
                if (window.apiClient && typeof window.apiClient.registerUser === 'function') {
                    console.log('使用API客户端注册');
                    const result = await apiClient.registerUser(username, phone, password);
                    
                    console.log('注册API返回结果:', result);
                    
                    if (result && result.success) {
                        alert('注册成功，请登录');
                        window.location.href = 'simple_login.html';
                    } else {
                        alert(result?.message || '注册失败，请稍后重试');
                    }
                } else {
                    // 本地模拟注册
                    console.log('使用本地模拟注册');
                    
                    // 模拟注册成功
                    alert('注册成功，请登录');
                    window.location.href = 'simple_login.html';
                }
            } catch (error) {
                console.error('注册过程发生错误:', error);
                alert('注册过程中发生错误，请检查网络连接后重试');
            } finally {
                // 恢复按钮状态
                registerButton.disabled = false;
                registerButton.textContent = '注册';
            }
        });
        
        // 表单验证函数
        function validateForm() {
            let isValid = true;
            
            // 验证用户名
            const username = document.getElementById('username').value;
            const usernameError = document.getElementById('usernameError');
            if (!username.trim()) {
                usernameError.textContent = '请输入用户名';
                usernameError.style.display = 'block';
                isValid = false;
            } else if (username.length < 4 || username.length > 20) {
                usernameError.textContent = '用户名长度应在4-20个字符之间';
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }
            
            // 验证手机号
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phone.trim()) {
                phoneError.textContent = '请输入手机号';
                phoneError.style.display = 'block';
                isValid = false;
            } else if (!phoneRegex.test(phone)) {
                phoneError.textContent = '请输入有效的手机号';
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }
            
            // 验证密码
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (!password) {
                passwordError.textContent = '请设置密码';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = '密码长度至少为6位';
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            // 验证确认密码
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (!confirmPassword) {
                confirmPasswordError.textContent = '请确认密码';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = '两次输入的密码不一致';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }
            
            return isValid;
        }
        
        // 添加输入事件，实时清除错误提示
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
